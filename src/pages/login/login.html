<ion-content>
  <div text-center style="margin-top: 40px;margin-bottom: 30px">
    <img src="assets/imgs/logo.png" width="70%"/>
  </div>
  <form (submit)="doLogin()">
    <ion-item>
      <ion-label>{{ 'LANGUAGE' | translate }}</ion-label>
      <ion-select [(ngModel)]="lag" interface="action-sheet" (ngModelChange)="ChangeLanguage(lag)"
                  [ngModelOptions]="{standalone: true}" cancelText="{{ 'CANCEL' | translate }}">
        <ion-option *ngFor="let op of language" value="{{op.value}}">{{op.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label fixed>{{ 'USERNAME' | translate }}：</ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username" (ionChange)="check()" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>{{ 'PASSWORD' | translate }}：</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" (ionChange)="check()" clearInput></ion-input>
    </ion-item>
    <ion-row>
      <ion-col col-6>
        <ion-item no-lines>
          <label item-left>{{ 'REMEMBER_NAME' | translate }}</label>
          <ion-toggle left [(ngModel)]="remName" (ngModelChange)="ChangeRemName(rem)"
                      [ngModelOptions]="{standalone: true}"></ion-toggle>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item no-lines>
          <label item-left>{{ 'REMEMBER_PASSWORD' | translate }}</label>
          <ion-toggle left [(ngModel)]="remPassword" (ngModelChange)="ChangeRemPassword(rem)"
                      [ngModelOptions]="{standalone: true}"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
    <div padding>
      <button ion-button  [disabled]="flag" block>{{ 'LOGIN' | translate }}</button>
    </div>
  </form>
</ion-content>
